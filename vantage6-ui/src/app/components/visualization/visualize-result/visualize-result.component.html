<ng-container *ngIf="visualization?.type === visualizationType.Table">
  <app-visualize-table [visualization]="visualization" [result]="result" [result_id]="result_id"></app-visualize-table>
</ng-container>
<ng-container *ngIf="visualization?.type === visualizationType.Line">
  <app-visualize-line [visualization]="visualization" [result]="result" [result_id]="result_id"></app-visualize-line>
</ng-container>
