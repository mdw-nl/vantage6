<ng-container *ngIf="!isLoading && !isSubmitting && study; else loading">
  <app-page-header [title]="study.name"></app-page-header>
  <mat-card>
    <mat-card-content>
      <app-study-form
        [study]="study"
        [collaborationId]="(study.collaboration?.id || '').toString()"
        (submitted)="handleSubmit($event)"
        (cancelled)="handleCancel()"
      ></app-study-form>
    </mat-card-content>
  </mat-card>
</ng-container>
<ng-template #loading>
  <mat-card>
    <mat-card-content>
      <mat-spinner diameter="48"></mat-spinner>
    </mat-card-content>
  </mat-card>
</ng-template>
